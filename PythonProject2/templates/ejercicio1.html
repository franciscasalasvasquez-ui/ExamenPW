<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css//ejercicio1.css') }}">
</head>
<body>
    <div class="container">
    <h1>CÃ¡lculo de compras</h1>
    <form action="/ejercicio1" method="POST">
      <label for="nombre">Ingresa tu nombre</label>
      <input type="text" id="nombre" name="nombre" required>
      <br><br>
      <label for="edad">Ingresa tu edad</label>
      <input type="number" id="edad" name="edad" required>
      <br><br>
      <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar</label>
      <input type="number" id="cantidad" name="cantidad" required>
      <br><br>
      <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
    <div class="resultado">
      <p>Nombre del cliente: {{ nombre }}</p>
      <p>Total sin descuento: ${{ total }}</p>
      <p> descuento es: ${{ desc }}</p>
      <p> El total a pagar es de: ${{ resultado }}</p>
    </div>
      {% endif %}
  </div>
</body>
</html>
